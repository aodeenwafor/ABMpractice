<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
*{
  box-sizing: border-box;
  margin: 0px;
  padding: 0px;
}

.banner{
  height: 500px;
  /*width: auto;*/
  background-image: url(../images/bgimg.jpg);
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  border:2px solid black;
  padding: 200px;
}

.text{
  background-color: rgba(255,255,255,0.5);
  color: rgb(46,15,26);
  font-family: verdana;
  font-size: 70px;
  text-align: center;
  font-weight: 800;
}

nav{
  width: 100%;
  text-align: center;
}

nav a{
  width: 20%;
  color: white;
  background-color: chocolate;
  float: left;
  padding: 15px;
  font-size: 30px;
  text-decoration: none;
  border-right: 2px solid rgb(46,15,26);
}

nav a:hover{
  color: black;
  background-color: bisque;
}

.outerDiv{
  width: 100%;
  background-color: #F4976C;
  padding: 50px;
  overflow: auto;
  margin-bottom: 50px;
}

.innerDiv{
  width: 25%;
  padding: 50px;
  border:2px solid black;
  float: left;
  background-color: bisque;
  text-align: center;
}

.centerDiv{
  width: 70%;
  padding: 50px;
  border: 2px solid black;
  background-color: #FFE4C4;
  text-align: center;
  color: black;
  margin:auto;
}
</body>
</html>
