<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

div {
  width: 80px;
  padding: 10px;
  border: 1px solid black;
  margin: 0;
}
</style>
</head>
<body>
	<h1 style="color: #1e3268; font-family: verdana;">Calculate your Body Mass Index</h1>
	<div class="container">
		<div class="row">
            <div class="column">
                <img src="img_snow.jpg" alt="Snow" style="width:100%">
            </div>

            <div class="column">
                <img src="img_forest.jpg" alt="Forest" style="width:100%">
            </div>

           <div class="column">
                <img src="img_mountains.jpg" alt="Mountains" style="width:100%">
           </div>
        </div>
    </div>

</body>
</html>
