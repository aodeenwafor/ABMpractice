<!DOCTYPE html>
<html>
<head>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script> 

 
</script>
<meta charset="utf-8">  
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<style>

  * {
    box-sizing: border-box;
  }
  body {margin:0;font-family:Arial; background: #dee1e6}

  .container {
    padding: 16px;background: white;width: 40%;
    margin-left: 200px;margin-top: 10px;
  }
</style>
<body>

  <div class="container">

   <div class="form-row">
    <div class="form-row">
      <img src="images/quikpay-logo.png" alt="tap" width="80" height="90" class="d-inline-block align-text-top"></div>
      <h2>Create your account</h2>
      <p style="font-style: italic;">*All fields required</p>
      <div class="row">
        <div class="col-md-6">
          <b><label id="lblFirstName" >First Name*</label></b>
          <input type="txt" maxlength="20"  class="form-control" id="txtFirstName" placeholder="">
          <div id="divErrorFirstName" style="display: none";>
           <label id=lblFirstName style="color: red;font-size: 12px;font-style: italic;"> Please enter your First Name</label>
         </div>
       </div>

       <div class="col-md-6">
        <b><label id="lblLastName">Last Name*</label></b>
        <input maxlength="20" type="txt" class="form-control" id="txtLastName" placeholder="">
        <div id="divErrorLastName" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;"> Please enter your Last Name</label>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-12" >
        <b><label id="lblEmail" for="inputAddress">Email*</label></b>
        <input maxlength="20" type="txt" class="form-control" id="txtEmail" placeholder="email@domain.com" oninput="fnCheck(this.value)">
        <div id="divErrorEmail" style="display: none;">
          <label style="color: red;font-size: 12px;font-style: italic;"> Correct Email address required</label>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-4">
        <b><label for="inputAddress">Apt/Unit</label></b>
        <input maxlength="5" type="text" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="col-md-8" >
        <b><label id="lblStreet" for="inputAddress">Street Adress*</label></b>
        <input maxlength="20" type="txt" class="form-control" id="txtStreetAddress" placeholder="123 Street Name">
        <div id="divErrorStreetAddress" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;"> Street Adress required</label>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <b><label id="lblCity" for="inputAddress">City*</label></b>
        <input maxlength="10" type="txt" class="form-control" id="txtCity" placeholder="">
        <div id="divErrorCity" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;">City required</label>
        </div>
      </div>

      <div class="col-md-6">
        <b><label id="lblProvince" for="inputState">Province*</label></b>
        <select id="optionProvince" class="form-select" aria-label="Default select example">
          <option selected>Select One</option>
          <option value="1">AB</option>
          <option value="2">BC</option>
          <option value="3">ON</option>
          <option value="4">QC</option>
        </select>
        <div id="divErrorProvince" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;"> Select Provice/State</label>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <b><label id="lblCountry" for="inputState">Country*</label></b>
        <select id="optionCountry"  class="form-select" aria-label="Default select example">
          <option selected>Select One</option>
          <option value="1">Canada</option>
          <option value="2">United States</option>
          <option value="3">United Kingdom</option>
          <option value="4">Ireland</option>
        </select>
        <div id="divErrorCountry" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;">Country required</label>
        </div>
      </div>
      <div class="col-md-6">
        <b><label id="lblZip" for="inputAddress">Postal Code/Zip*</label></b>
        <input maxlength="7" type="txt" class="form-control" id="txtPostalCode" placeholder="">
        <div id="divErrorPostalCode" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;">Postal/Zip Code required</label>
        </div>
      </div>     
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <b><label id="lblTelephone" for="inputAddress">Telephone Numeber</label></b>
        <input maxlength="10" type="txt" class="form-control" id="inputAddress" placeholder="(999)999-9999">
      </div>
      <div class="col-md-6">
        <b><label id="lblMobile" for="inputAddress">Mobile Number*</label></b>
        <input maxlength="10" type="txt" class="form-control" id="txtMobileNumber" placeholder="(999)999-9999">
        <div id="divErrorMobileNumber" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;">Mobile Number required</label>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <b><label id="lblPassword" >Create Password*</label></b>
        <input maxlength="20"  type="txt" class="form-control" id="txtCreatePassword" placeholder="@13eerrW">
        <div id="divErrorCreatePassword" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;">Password must be a minimum of 8 characters, One uppercase letter, lowercase letter, number and special character</label>
        </div>
      </div>
      <div class="col-md-6">
        <b><label id="lblCPassword" for="inputAddress">Confirm Password*</label></b>
        <input maxlength="20" type="txt" class="form-control" id="txtConfirmPassword" placeholder="...">
        <div id="divErrorConfirmPassword" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;">The password confirmation does not match</label>
        </div>
      </div>
    </div>
    <br>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkboxTerms">
      <label id="lblTerms" style="color: red"  class="form-check-label">
        I have read and agreed to the <span style="color: blue">Terms of Use</span> and <span style="color: blue">Privacy Notice</span> (Required).
      </label>
      <div id="divErrorTerms" style="display: none";>
        <label id=lblTerms style="color: red;font-size: 12px;font-style: italic;"> Please tick the check box</label>
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        By checking this box, you agree to  receive emails from Peach Bakery. You can unsubscribe at any time.
      </label>
    </div>
    <br>

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <button onclick="fncValidate();" style="color: white; background-color: #F7885A; width: 500px" type="button" class="btn btn-dark">Create Your Account</button>
      </div>
      <div class="col-md-2">
      </div>
    </div>


  </div>  

</body>
</html>
