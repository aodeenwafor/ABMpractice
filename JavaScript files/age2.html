<!DOCTYPE html>
<html>
<head>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script> 
  function ValidateAge(){
    var Age=document.getElementById("txtAge").value;
  console.log(Age);
 

  if(Age >= 65){
   alert("Time to retire"); 
   document.getElementById("ErrorAge").style.display="none";
   }
   else{
          document.getElementById("ErrorAge").style.display="block";
        }
    if(Age ==70)
    {
      alert("Enjoy your golden year");
    }

  }
 </script>  
 </head> 
 <body>
  <br>
  <div class="container">
    <div>
        <label>Age</label>
         <input type="txt" id="txtAge">
       </div>
      <div id="ErrorAge" style="display: none">
        <label style="color: red;font-size: 12px;font-style: italic;"> Relax you have time</label>
      </div>
      <br>
      <div>
      <button onclick="ValidateAge();">Submit </button>
      </div>
 </div>
</body>
</html>
