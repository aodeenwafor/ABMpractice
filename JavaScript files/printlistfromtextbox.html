<!DOCTYPE html>
<html>
<head>
<title>Text Box Example</title>
</head>
<body>

<h2>Text Box Example</h2>

<input type="text" id="textbox1"><br><br>
<input type="text" id="textbox2"><br><br>
<input type="text" id="textbox3"><br><br>
<input type="text" id="textbox4"><br><br>
<input type="text" id="textbox5"><br><br>
<br>
<button onclick="displayText()">Display Text</button>

<div id="output"></div>

<script>
function displayText() {
  const textboxes = document.querySelectorAll('input[type="text"]');
  const outputDiv = document.getElementById('output');
  outputDiv.innerHTML = ''; 

  textboxes.forEach(textbox => {
    const text = textbox.value;
    const textboxId = textbox.id;
    const newText = document.createElement('p');
    newText.textContent = `${textboxId}: ${text}`;
    outputDiv.appendChild(newText);
  });
}
</script>

</body>
</html>
