<!DOCTYPE html>
<html>
<head>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script> 
  function ValidateScore(){
    var Score=document.getElementById("txtScore").value;
      console.log(Score);
 
  if(Score >= 300 && Score < 500){
   document.getElementById("ErrorScore").style.display="block";
   }
  if(Score >= 500 && Score < 750){
   document.getElementById("ErrorScore2").style.display="block";
   }
   if(Score >= 750){
   document.getElementById("ErrorScore3").style.display="block";
   }
  }
 </script>  
 </head> 
 <body>
  <br>
 <div class="container" >
    <div>
        <label>Score</label>
         <input type="txt" id="txtScore" placeholder="Type credit score here">
      
       <div id="ErrorScore" style="display: none">
         <label style="color: red;font-size: 12px;font-style: italic;"> You are not eligible for credit card</label>
       </div>
       <div id="ErrorScore2" style="display: none">
         <label style="color: red;font-size: 12px;font-style: italic;"> Increase your score and reapply in the future</label>
       </div>
       <div id="ErrorScore3" style="display: none">
         <label style="color: red;font-size: 12px;font-style: italic;"> You are eligibe to aplly for a credit card</label>
       </div>
    </div>
      <br>
      <div>
      <button onclick="ValidateScore()">Submit</button>
      </div>
  </div>

</body>
</html>
