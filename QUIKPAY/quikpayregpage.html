<!DOCTYPE html>
<html>
<head>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <meta charset="utf-8">  
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title></title>
</head>
<style>

  * {
    box-sizing: border-box;
  }
  body {margin:0;font-family:Arial; background: #dee1e6;color:  #003c58}

  .container {
    padding: 16px;background: white;width: 43%;
    margin-left: 80px;margin-top: 30px;height:860px;
    border-radius: 8px
  }
  .container1 {
    padding: 16px;background:none;width: 30%;
    margin-top: 50px;float: right;margin-right: 220px;
  }
  .imgcontainer {
   width: 100%;background-color: white;
   padding-top: 20px;padding-bottom: 12px;
 }
 .footer {
    padding: 50px;
    text-align: left;
    background: none; font-size: 11px;
  }
 img{margin-left: 200px;height:50px;
  width: 10%
}
 
</style>
<body>
  <div class="imgcontainer">
    <img style="width: 180px;height: 60px" src="image/quikpay-logo.png" alt="quickpay" class="quikpay">
  </div>

  <div class="container" style="float: left;">
    <h2 style="font-family: Verdana;font-weight: bold;">Create your account</h2>
    <p style="font-style: italic;"><span style="color: red">*</span>All fields required</p>

    <div class="row">
      <div class="col-md-6">
        <b><label id="lblFirstName" >First Name<span style="color: red">*</span></label></b>
        <input type="txt" maxlength="20"  class="form-control" id="txtFirstName" placeholder="">    
      </div>

      <div class="col-md-6">
        <b><label id="lblLastName">Last Name<span style="color: red">*</span></label></b>
        <input maxlength="20" type="txt" class="form-control" id="txtLastName" placeholder="">
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-12">
        <b><label id="lblEmail" for="inputAddress">Email<span style="color: red">*</span></label></b>
        <input maxlength="20" type="txt" class="form-control" id="txtEmail" placeholder="email@domain.com" oninput="fnCheck(this.value)">
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-4">
        <b><label for="inputAddress">Apt/Unit</label></b>
        <input maxlength="5" type="text" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="col-md-8" >
        <b><label id="lblStreet" for="inputAddress">Street Adress<span style="color: red">*</span></label></b>
        <input maxlength="20" type="txt" class="form-control" id="txtStreetAddress" placeholder="123 Street Name">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <b><label id="lblCity" for="inputAddress">City<span style="color: red">*</span></label></b>
        <input maxlength="10" type="txt" class="form-control" id="txtCity" placeholder="">
      </div>

      <div class="col-md-6">
        <b><label id="lblProvince" for="inputState">Province<span style="color: red">*</span></label></b>
        <select id="optionProvince" class="form-select" aria-label="Default select example">
          <option selected>Select One</option>
          <option value="1">AB</option>
          <option value="2">BC</option>
          <option value="3">ON</option>
          <option value="4">QC</option>
        </select>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-6">
        <b><label id="lblCountry" for="inputState">Country<span style="color: red">*</span></label></b>
        <select id="optionCountry"  class="form-select" aria-label="Default select example">
          <option selected>Select One</option>
          <option value="1">Canada</option>
          <option value="2">United States</option>
          <option value="3">United Kingdom</option>
          <option value="4">Ireland</option>
        </select>
      </div>
      <div class="col-md-6">
        <b><label id="lblZip" for="inputAddress">Postal Code/Zip<span style="color: red">*</span></label></b>
        <input maxlength="7" type="txt" class="form-control" id="txtPostalCode" placeholder="">
      </div>     
    </div>
    <br>

    <div class="row">
      <div class="col-md-6">
        <b><label id="lblTelephone" for="inputAddress">Telephone Number</label></b>
        <input maxlength="10" type="txt" class="form-control" id="inputAddress" placeholder="(999)999-9999">
      </div>
      <div class="col-md-6">
        <b><label id="lblMobile" for="inputAddress">Mobile Number<span style="color: red">*</span></label></b>
        <input maxlength="10" type="txt" class="form-control" id="txtMobileNumber" placeholder="(999)999-9999">
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-6">
        <b><label id="lblPassword" >Create Password*</label></b>
        <input maxlength="20"  type="txt" class="form-control" id="txtCreatePassword" placeholder="@13eerrW">
      </div>
      <div class="col-md-6">
        <b><label id="lblCPassword" for="inputAddress">Confirm Password<span style="color: red">*</span></label></b>
        <input maxlength="20" type="txt" class="form-control" id="txtConfirmPassword" placeholder="...">
      </div>
    </div>
    <br>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkboxTerms">
      <label id="lblTerms" style="color: red;font-size: 13px"  class="form-check-label">
        I have read and agreed to the <span style="color: blue">Terms of Use</span> and <span style="color: blue">Privacy Notice</span>(Required).
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1" style="font-size: 13px">
        By checking this box, you agree to  receive emails from Quikpay. You can unsubscribe at any time.
      </label>
    </div>
    <br>

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <button onclick="fncValidate();" style="color: white; background-color:  #003c58; width: 280px;border-radius: 15px" type="button" class="btn btn-dark">Create Your Account</button>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <br>
    <div class="footer" style="text-align: center;">
          <p>&#169; QuikPay Wallet 2023, designed by Adamma</p>
       </div>
  </div>  

  <div class="container1" style="float: right;">
    <h4 style="font-family: Verdana;">I Already have an account</h4>
    <br>
    <div class="row">
      <div class="col-md-9">
        <b><label id="lblFirstName" >Email<span style="color: red">*</span></label></b>
        <input type="txt" maxlength="20"  class="form-control" id="txtFirstName" placeholder="">    
      </div>

      <div class="col-md-3">
      </div>
    </div>
    <br>

    <div class="row">
     <div class="col-md-9">
      <b><label id="lblLastName">Password<span style="color: red">*</span></label></b><a href="#" style=" margin-left: 100px;color: #4b91f1;font-size: 14px">Forgot password?</a>
      <input maxlength="20" type="txt" class="form-control" id="txtLastName" placeholder="">
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <br>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1" style="font-size: 16px">
      Remember Password.
    </label>
  </div>
  <br>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <button onclick="fncValidate();" style="color: white; background-color:  #003c58; width: 200px;border-radius: 15px" type="button" class="btn btn-dark">Login</button>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
 
</body>
</html>
