<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
  body {font-family: Arial, Helvetica, sans-serif;background-color:#f1f1f1;
    background-size: 100%; 
  }
  form {border: 3px solid #f1f1f1;}

  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background-color: #003c58;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    opacity: 0.8;
  }

  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
  }

  .container {
    padding: 10px;
  }
  a {
    text-decoration: none;
  }
  span.psw {
    float: right;
    padding-top: 16px;
  }
  .footer {
    padding: 50px;
    text-align: left;
    background: none; font-size: 11px;
  }

  @media screen and (max-width: 300px) {
    span.psw {
     display: block;
     float: none;
   }
 }
</style>
</head>
<body >
  <div>
    <form  style="border-radius:15px; background-color: white;width: 500px;padding-top:15px; margin: 25px 150px 75px 100px;height: 530px; margin-left: 480px;margin-top: 40px;color:  #003c58">
      <div class="imgcontainer">
        <img src="image/quikpay-logo.png" alt="quickpay" class="quikpay">
      </div>

      <div class="container" style="margin-left: 70px">
        <div>
          <label for="uname"><b>Email address</b></label><br>
          <input style="border-radius:6px;width: 90%;" type="text" placeholder="" name="uname" required>
        </div><br>
        <div>
          <label for="psw"><b>Password</b><a href="#" style=" margin-left: 150px;color: #4b91f1;font-size: 14px">Forgot password?</a></label><br>
          <input style="border-radius:6px;width: 90%;" type="password" placeholder="" name="psw" required>
        </div><br>
        <div>
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
        </div><br>

        <div>
          <button type="submit" style="border-radius:6px;box-sizing:12px;background-color: #003c58;font-size: 15px;width: 90%;">Login</button>
        </div>

        <p  style=" text-align:center;font-size: 14px">Dont have an account? 
          <a href="#" style="color: #4b91f1;font-size: 14px">Sign up</a></p>
        </form><br><br><br><br>
        <div class="footer">
          <p>&#169; QuikPay Wallet 2023, designed by Adamma</p>
       </div>
     </div>
   </body>
   </html>
