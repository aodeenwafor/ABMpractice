<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
  <script>
    function fncshowall(){
      document.getElementById("DivArrial").style.display="block";
      document.getElementById("DivDepart").style.display="block"; 
    }
    
    function fncTrip(){
      var Oneway=document.getElementById("Oneway").checked;
      var Starttrip=document.getElementById("Starttrip").value;
      var Endtrip=document.getElementById("Endtrip").value;
      var From=document.getElementById("txtFrom").value;
      var To=document.getElementById("txtTo").value;
      var Depature=document.getElementById("Starttrip").value;
      var Return=document.getElementById("Endtrip").value;
      console.log(From);
      console.log(To);
      console.log("Start date"+ Starttrip);
      console.log("End trip"+ Endtrip);

      var d=Date.parse(Starttrip);
      var a=Date.parse(Endtrip);
      
     
      if(Oneway == true){   
        document.getElementById("DivArrial").style.display="none";
        document.getElementById("DivDepart").style.display="block"; 
      }
      else
      {
        document.getElementById("DivArrial").style.display="block";
        document.getElementById("DivDepart").style.display="block"; 
      }


      if(From == ""){
       document.getElementById("divErrorFrom").style.display="block";
       return false;
     }
     else{
      document.getElementById("divErrorFrom").style.display="none";
    }
    if(To == ""){
     document.getElementById("divErrorTo").style.display="block";
     return false;
   }
   else{
    document.getElementById("divErrorTo").style.display="none";
  }
  if(Starttrip == ""){   
    document.getElementById("divErrorDepature").style.display="block";
    return false; 
  }
  else
  {
    document.getElementById("divErrorDepature").style.display="none";
  }
  if(Endtrip == ""){   
    document.getElementById("divErrorArrival").style.display="block";
    return false; 
  }
  else
  {
    document.getElementById("divErrorArrival").style.display="none";
  }
    
    if(a <= d){
    document.getElementById("divError").style.display="block";
    }
    else{
     document.getElementById("divError").style.display="none";
    }
  
  }

</script>
<style>
table {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}
</style>
</head>
<body onload="fncshowall();">
  <div class="container">
    <br>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Book a Flight</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"   aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div id="DivRoundtrip"  class="form-check form-check-inline">
      <input class="form-check-input" checked="checked"  type="radio" name="inlineRadioOptions" id="Roundtrip" value="option1" onchange="fncTrip()">
      <label class="form-check-label" for="inlineRadio1" >Round trip</label>
    </div>
    <div id="DivOneway"  class="form-check form-check-inline">
      <input  class="form-check-input" type="radio" name="inlineRadioOptions" id="Oneway" value="option2" onchange="fncTrip()">
      <label class="form-check-label" for="inlineRadio2">One-way</label>
    </div>
    <br>
    <br>
    <div class="row">

      <div class="col-md-3">
        <label for="inputAddress">From</label>
        <input type="text" class="form-control" id="txtFrom" placeholder="">
      </input>
      <div id="divErrorFrom" style="display: none";>
        <label style="color: red;font-size: 12px;font-style: italic;"> Please select point of origin.</label>
      </div>
    </div>
    <div class="col-md-3">
      <label for="inputAddress">To</label>
      <input type="text" class="form-control" id="txtTo" placeholder="">
      <div id="divErrorTo" style="display: none";>
        <label style="color: red;font-size: 12px;font-style: italic;"> Please select destination.</label>
      </div>
    </div>
    <div class="col-md-2">
      <div id="DivDepart" style="display: none;">
        <label for="date">Depature</label>
        <input  class="form-control" type="date" id="Starttrip" placeholder="">
        <div id="divErrorDepature" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;"> Please use a valid date.</label>
        </div>
      </div>                        
    </div>

    <div  class="col-md-2">
      <div id="DivArrial" style="display: none;" >
        <label for="date">Return</label>
        <input class="form-control" type="date" id="Endtrip" placeholder="">
        <div id="divErrorArrival" style="display: none";>
          <label style="color: red;font-size: 12px;font-style: italic;"> Please use a valid return date.</label>
        </div>
        <div>
        <label id="divError" style="color: red;font-size: 12px;font-style: italic;display: none"> Date must be after departure date.</label>
       </div>
      </div>
    </div>

        <div class="col-md-2">
           <label for="inputState">Passenger</label>
           <select class="form-select" aria-label="Default select example">
            <option selected>1 Adult</option>
          </select>
       </div>
  <br>
  <br>
  <br>
  <br>
        <div class="row">
           <div class="col-md-10">
           </div>
          <div class="col-md-2">
            <button  onclick="fncTrip();" style="float: right;" type="button" class="btn btn-warning">Find Flights</button>
          </div>  
      </div>
      
          
</div>
</body>
</html>
