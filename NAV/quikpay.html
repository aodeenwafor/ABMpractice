<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
  body {font-family: Arial, Helvetica, sans-serif;background-color: #f1f1f1;
    background-size:100%;
  }
  form {border: 3px solid #f1f1f1;}

  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background-color: #003c58;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    opacity: 0.8;
  }

  .cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
  }

  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
  }

  .container {
    padding: 10px;
  }
  span.psw {
    float: right;
    padding-top: 16px;
  }


  @media screen and (max-width: 300px) {
    span.psw {
     display: block;
     float: none;
   }
 }
</style>
</head>
<body >
 <div class="container" style="border-radius:5px; background-color: white;width: 500px;padding-top:15px; margin: 25px 150px 75px 100px;height: 600px; margin-left: 500px;margin-top: 40px">

  <form>
    <div class="imgcontainer">
      <img src="quikpay.png" alt="quickpay" class="quikpay">
    </div>

    <div class="container" style="margin-left: 90px">
      <div>
        <label for="uname"><b>Email address</b></label><br>
        <input style="border-radius:4px;width: 90%;" type="text" placeholder="" name="uname" required>
      </div><br>
      <div>
        <label for="psw"><b>Password</b></label><br>
        <input style="border-radius:4px;width: 90%;" type="password" placeholder="" name="psw" required>
      </div><br>
      <div>
        <label>
          <input type="checkbox" checked="checked" name="remember" > Remember me
        </label>
      </div><br>

      <div>
        <button type="submit" style="border-radius:6px;box-sizing:12px;background-color: #003c58;font-size: 15px;width: 90%;">Login</button>
      </div><br>
      <br>

    </div>

    <div class="container" style="background-color:#f1f1f1;">
      <span class="psw"><a href="#" style="font-size: 12px">Forgot password?</a></span>
    </div>
  </form>

</body>
</html>
