<!DOCTYPE html>
<html> 
<head> 
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script>
		
	</script>
	<style>
		body {font-family: Arial, Helvetica, sans-serif;font-size:15px
		}
         .img-container {
            margin: 20px auto;
            width: 40%;
        }
        .btn-container {
            text-align: center;
        }
        img {
            height: 400px;
            display: block;
            margin: auto;
            padding-bottom: 20px;
        }
        button {
            outline: none;
            padding: 12px;
            border: none;
            background-color: #3ac5ee;
            border-radius: 8px;
            color: black;
            cursor: pointer;
            width: 140px;
        }

	</style>
</head> 
<body> 
	<div class="img-container">
             <img src="Image/babycarrot.png" alt="" class="imageTag">
	   <div class="btn-container">
				<button onclick="Previous();">&laquo; Previous</button>
				<button  onclick="Next();">Next &raquo;</button>
		</div>
	</div>

<script>
        let images = [
            'Image/redgrapes.png',
            'Image/banana.png',
            'Image/grapes.png',
            'Image/blackberry.png',
        ];
        let imageTag = document.querySelector('.imageTag');
        let i = 0;
        function Next() {
            if (i >= images.length - 1) {
                return false;
            }
            i++;
            imageTag.setAttribute('src', images[i]);
        }
        function Previous() {
            if (i <= 0) {
                return false;
            }
            i--;
            imageTag.setAttribute('src', images[i]);
        }
    </script>
</body>
</html>
