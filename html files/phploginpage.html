<!DOCTYPE html>
<html>
<head>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
body {font-family: Arial, Helvetica, sans-serif;background-image: url(IMAGE/office.jpg); background-repeat: no-repeat;background-attachment: fixed; 
  background-size: 100% 100%;
}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #c033db;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.bg-image {
  background-image: url("photographer.jpg");
  filter: blur(8px);
  -webkit-filter: blur(8px);
  height: 100%; 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}
a {
  text-decoration: none;
}
span.psw {
  float: right;
  padding-top: 16px;
}


@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body >


 <div class="container" style="border-radius:20px; background-color: #c033db;width: 400px;padding-top:25px; margin: 25px 150px 75px 100px;height: 550px; margin-left: 500px;margin-top: 60px">
    
 
<form>
    <h2 style="text-align:center";>Login</h2>

  <div class="container" style="border-radius:3px;">
    <label for="uname"><b>Username</b></label>
    <input style="border-radius:6px;" type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input style="border-radius:6px;" type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit" style="border-radius:12px;box-sizing:12px;background-color: #90A6BE;font-size: 15px;">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember" > Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1;">
    <button type="button" class="cancelbtn" style="border-radius:6px;background-color: #c033db;">Cancel</button>
    <span class="psw"><a href="#" style="font-size: 12px">Forgot password?</a></span>
  </div>
</form>

</body>
</html>
