 <script>
                function fncValidate()
                {
                var FirstName=document.getElementById("txtFirstName").value;
                var LastName=document.getElementById("txtLastName").value;
                var Email=document.getElementById("txtEmail").value;
                var Gender=document.getElementById("SelectGender").value;
                var DOB=document.getElementById("DateOfBirth").value;
                var Street=document.getElementById("txtStreetAddress").value;
                var City=document.getElementById("txtCity").value;
                var Province=document.getElementById("SelectProvince").value;
                var Country=document.getElementById("SelectCountry").value;
                var PostalCode=document.getElementById("txtPostalCode").value;
                var Passwordb=document.getElementById("txtPasswordb").value;
                var Mobile=document.getElementById("txtMobileNumber").value;
                var Password=document.getElementById("txtPassword").value;
                var Passwordb=document.getElementById("txtPasswordb").value;
                var Checkbox=document.getElementById("checkbox").checked;
              

                console.log(FirstName);
                console.log(LastName);
                console.log(Email);
                console.log(Gender);
                console.log(DOB);
                console.log(Street);
                console.log(City);
                console.log(Province);
                console.log(Country);
                console.log(PostalCode);
                console.log(Mobile);
                console.log(Password);
                console.log(Passwordb);
                console.log(Checkbox);


                if(FirstName==""){
                    document.getElementById("divErrorFirstName").style.display="block";
                    document.getElementById("txtFirstName").focus();
                    return false;
                }
                else{
                document.getElementById("divErrorFirstName").style.display="none";
                }
                if(!allLetter(FirstName)) {
                   //alert("First name must have alphabet characters only");
                   document.getElementById("divErrorFirstNametwo").style.display="block";
                    return false;
                }
                else{
                document.getElementById("divErrorFirstNametwo").style.display="none";
                }
                
                if(LastName==""){
                document.getElementById("divErrorLastName").style.display="block";
                document.getElementById("txtLastName").focus();
                return false;
                }
                else{
                document.getElementById("divErrorLastName").style.display="none";
                }
                if(!allLettertwo(LastName)) {
                   document.getElementById("divErrorLastNametwo").style.display="block";
                    return false;
                } 
                else{
                document.getElementById("divErrorLastNametwo").style.display="none";
                }



                if(Email==""){
                    document.getElementById("divErrorEmail").input="block";
                    document.getElementById("txtEmail").focus();
                    return false;
                }
                else{
                document.getElementById("divErrorEmail").style.display="none";
                }

                if (!validateEmail(Email)) {
                    //alert("Please enter a valid email address");
                    document.getElementById("divErrorEmail").style.display="block";
                return false;
            }
            else{
                document.getElementById("divErrorEmail").style.display="none";
                }

                if(Gender=="Select One"){
                document.getElementById("divErrorGender").style.display="block";
                document.getElementById("SelectGender").focus();
                return false;
                }
                else{
                document.getElementById("divErrorGender").style.display="none";
                }

                if(DOB==""){
                    document.getElementById("divErrorDOB").style.display="block";
                    document.getElementById("DateOfBirth").focus();
                    return false;
                }
                else{
                document.getElementById("divErrorDOB").style.display="none";
                }

                if(Street==""){
                    document.getElementById("divErrorStreetAdd").style.display="block";
                    document.getElementById("txtStreetAddress").focus();
                    return false;
                }
                else{
                document.getElementById("divErrorStreetAdd").style.display="none";
                }

                if(City==""){
                    document.getElementById("divErrorCity").style.display="block";
                    document.getElementById("txtCity").focus();
                    return false;
                }
                else{
                document.getElementById("divErrorCity").style.display="none";
                }

                if(Province=="Select One"){
                document.getElementById("divErrorProvince").style.display="block";
                document.getElementById("SelectProvince").focus();
                return false;
                }
                
                else{
                document.getElementById("divErrorProvince").style.display="none";

                }
                if(Country=="Select One"){
                document.getElementById("divErrorCountry").style.display="block";
                document.getElementById("SelectCountry").focus();
                return false;
                }
                else{
                document.getElementById("divErrorCountry").style.display="none";
                }

                if(PostalCode==""){
                    document.getElementById("divErrorPostalCode").style.display="block";
                    document.getElementById("txtPostalCode").focus();
                    return false;
                }
                else{
                document.getElementById("divErrorPostalCode").style.display="none";
                }
                if(!validatePostalcode(PostalCode)) {
                   alert("Postal code is 6 alphanumeric charatcter" );
                   document.getElementById("divErrorPostalCodetwo").style.display="block";
                    return false;
                }
                else{
                document.getElementById("divErrorPostalCodetwo").style.display="none";
                }



                if(Mobile === "" || Mobile.charAt(0) === "0"){
                    document.getElementById("divErrorMobile").style.display="block";
                    document.getElementById("txtMobileNumber").focus();
                    return false;
                }
                else{
                document.getElementById("divErrorMobile").style.display="none";
                }
               
                if(Mobile.length < 10){
                    document.getElementById("divErrorMobile").style.display="block";
                    document.getElementById("txtMobileNumber").focus();
                    return false;
                }
                else{
                document.getElementById("divErrorMobile").style.display="none";
                }

                if(Password==""){
                    document.getElementById("divErrorPassword").style.display="block";
                    document.getElementById("txtPassword").focus();
                    return false;
                }
                else{
                document.getElementById("divErrorPassword").style.display="none";
                }

                if(!validatePassword(Password)) {
                   alert("Password must be 8 characters, contain atleast 1 upper and lowercase, 1 digit, 1 special character");
                   document.getElementById("divErrorPasswordtwo").style.display="block";
                    return false;
                }
                else{
                document.getElementById("divErrorPasswordtwo").style.display="none";
                }


                if(Passwordb==""){
                    document.getElementById("divErrorPasswordb").style.display="block";
                    document.getElementById("txtPasswordb").focus();
                    return false;
                }
                else{
                document.getElementById("divErrorPasswordb").style.display="none";
                }

                if(Password !== Passwordb){
                    alert("Create Password and confirm password should be similar");
                    document.getElementById("divErrorPassword").style.display="block";
                    document.getElementById("divErrorPasswordtwo").style.display="block";

                }
                else{
                    document.getElementById("divErrorPassword").style.display="none";
                    document.getElementById("divErrorPasswordtwo").style.display="none";

                }
                

                if(Checkbox != true){
                    document.getElementById("divErrorCheckbox").style.display="block";
                    document.getElementById("checkbox").focus();
                    alert("Check terms and conditions to continue");
                    return false;
                }
                else{
                document.getElementById("divErrorCheckbox").style.display="none";
                }
                }

               function validateEmail(email) {
               var re = /\S+@\S+\.\S+/;
               return re.test(email);
               }
             
               function allLetter (firstname){
                var le = /^[A-Za-z]+$/;
                 return le.test(firstname);
                }

                function allLettertwo (lastname){
                var le = /^[A-Za-z]+$/;
                 return le.test(lastname);
                }
          
                

                 function validatePostalcode(postalcode) {
                 var pc= /^[A-Za-z]\d[A-Za-z](-|\s)?\d[A-Za-z]\d$/;
                 return pc.test(postalcode)
                }
                function validatePassword(password){
                    // contains one uppercase, lowercase, digit, special character, min 8 in lenght
                 var pw = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
                 return pw.test(password)
                }
              

</script>
